apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: staging-app
  namespace: flux-system
spec:
  interval: 1m
  path: "./apps/overlays/staging/nginx"
  targetNamespace: staging
  prune: true
  sourceRef:
    kind: GitRepository
    name : flux-system
    namespace : flux-system
